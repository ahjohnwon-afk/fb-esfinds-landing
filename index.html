<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ESFINDS VIP · Canal Oficial</title>

  <meta property="og:title" content="ESFINDS VIP · Canal Oficial" />
  <meta property="og:description" content="Únete a nuestra comunidad exclusiva de ofertas" />
  <meta property="og:type" content="website" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="refresh" content="1.2; url=https://cutt.ly/fb_esfinds" />

  <style>
    :root {
      --primary-color: #25D366; /* WhatsApp Green */
      --text-main: #1C1C1E;
      --text-sub: #636366;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      /* 改为清爽的淡灰色渐变，看起来更像官方登录页 */
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      text-align: center;
      /* 磨砂玻璃效果，更有质感 */
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      animation: slideUp 0.6s ease-out;
    }

    .icon-box {
      width: 70px;
      height: 70px;
      background: var(--primary-color);
      border-radius: 20px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
    }

    /* 简单的模拟图标 */
    .icon-box::after {
      content: '✓';
      color: white;
      font-size: 32px;
      font-weight: bold;
    }

    .brand {
      font-size: 13px;
      font-weight: 600;
      color: var(--primary-color);
      letter-spacing: 1.5px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #000;
    }

    .desc {
      font-size: 15px;
      color: var(--text-sub);
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 18px 0;
      background: var(--primary-color);
      color: #fff;
      font-weight: 600;
      font-size: 17px;
      border-radius: 14px;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    .loading-dots {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #ccc;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon-box"></div>
    
    <div class="brand">Comunidad VIP</div>

    <div class="title">Verificando acceso...</div>

    <div class="desc">
      Estás a un paso de unirte a <b>ESFINDS VIP</b>.<br />
      Redirigiendo a nuestro grupo oficial de WhatsApp para ofertas exclusivas.
    </div>

    <a class="btn" href="https://cutt.ly/fb_esfinds">
      Unirse ahora
    </a>

    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
