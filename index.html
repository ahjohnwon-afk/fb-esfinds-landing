<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso privado</title>

  <!-- Facebook 预览友好 -->

  <meta property="og:type" content="website" />

  <!-- 防止缩放异常 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 自动跳转 -->
  <meta http-equiv="refresh" content="0; url=https://cutt.ly/fb_esfinds" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 320px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .desc {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 14px 22px;
      background: #25D366;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="title">Acceso privado</div>
    <div class="desc">
      Redirigiendo al grupo exclusivo de WhatsApp…
    </div>

    <!-- 兜底按钮，防止极少数机型不自动跳 -->
    <a class="btn" href="https://cutt.ly/fb_esfinds">
      Entrar ahora
    </a>
  </div>

</html>
